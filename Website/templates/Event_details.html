{% extends 'base.html' %}
{% load static %}
{% block title %}

{% endblock %}
{% block css %}
<style>
	.bg-img{
		background: url(../static/images/banner/u_banner.jpg) 0 36% no-repeat;
		background-size: cover;

	}
</style>
{% endblock css %}

{% block content %}
    <!-- Intro Section -->
    <section class="inner-intro bg-img light-color overlay-before parallax-background">
        <div class="container">
            <div class="row title">
                <div class="title_row">
                    <h1 data-title="Event Details"></h1>
                </div>

            </div>
        </div>
    </section>
    <!-- Intro Section -->
    <div class="container pt-5">
        <div class="row pb-20 text-center">
            <div class="col-md-12">
                <div class="section-title_home">
                    <h2>Event Details <span class="b-line mt-2"></span></h2>
                </div>
            </div>
        </div>
        </div>
    <!-- Blog Post Section -->
    <section class="padding ptb-xs-40">
    <div class="container">
      <div class="row"> 
        <!-- Post Bar -->
          <div class="col-lg-9 blog-post-hr post-section">
              <div class="blog-post mb-30">
                  
                  <div class="post-header">
                      <h2>{{ post.title }}</h2>
                  </div>
                  <div class="post-media"><img src="{{ post.image.url }}" alt="" style="max-height:600px"><span
                          class="event-calender post_date text-white pt-0 px-2" style="border-radius:8px;font-size:17px;"> {{ post.created_at.date }} </span></div>
                  {#            news details image#}
                  <div class="post-entry text-justify">
                      <p> {{ post.description }}
                    </p>
                      
                    </div>
         
        </div>
        <!-- End Post Bar --> 
       
      </div>
    </div>
  </section>
  <!-- End Blog Post Section -->
{% endblock %}
